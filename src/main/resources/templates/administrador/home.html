<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/static/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/static/css/heroic-features.css}" rel="stylesheet">

</head>

<body>
<!-- Navigation -->
<div th:include="administrador/template_admin.html::header">
</div>

<!-- Page Content -->
<div class="container">

  <!-- Jumbotron Header -->
  <header class="jumbotron my-4">
    <h1 class="display-3">Bienvenido a Spring Ecommerce</h1>
    <p class="lead">Tu tienda de productos en LÃ­nea</p>
  </header>



  <!-- Page Features -->
  <div class="row text-center">
    <div class="col-lg-3 col-md-6 mb-4" th:each="producto : ${productos}">
      <div class="card h-100">
        <img class="card-img-top" th:src="@{${producto.imagen}}" alt=""
             style="object-fit: cover; width: 100%; height: 200px;"/>
        <div class="card-body">
          <p class="card-text" th:text="${producto.nombre}"></p>
        </div>
        <div class="card-footer">
          <a th:href="@{/productohome/{id}(id=${producto.id})}" class="btn btn-success">Ver producto</a>
        </div>
      </div>
    </div>
  </div>

  <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<div th:include="administrador/template_admin.html::footer">
</div>

<!-- jQuery -->
<script th:src="@{/static/vendor/jquery/jquery.min.js}"></script>

<!-- Bootstrap bundle (incluye Popper) -->
<script th:src="@{/static/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


</body>
