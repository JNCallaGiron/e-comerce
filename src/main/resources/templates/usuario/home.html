<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/static/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/static/css/heroic-features.css}" rel="stylesheet">
</head>
<body>

<!-- Header según sesión -->
<div th:include="usuario/template_usuario.html::header" th:if="${sesion == null}"></div>
<div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion == null}"></div>

<div class="container mt-5 pt-5">
  <header class="jumbotron my-4">
    <h1 class="display-3">Bienvenido a Spring Ecommerce</h1>
    <p class="lead">Tu tienda de productos en línea</p>
  </header>

  <div class="row text-center">
    <div class="col-lg-3 col-md-6 mb-4" th:each="prod : ${productos}">
      <div class="card h-100">
        <img class="card-img-top" th:src="${prod.imagen}" alt="Imagen del producto"
             style="width: 100%; height: 200px; object-fit: cover;">
        <div class="card-body">
          <p class="card-text" th:text="${prod.nombre}"></p>
        </div>
        <div class="card-footer">
          <a th:href="@{/productohome/{id}(id=${prod.id})}" class="btn btn-success">
            Ver producto
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:include="usuario/template_usuario.html::footer"></div>

<!-- jQuery -->
<script th:src="@{/static/vendor/jquery/jquery.min.js}"></script>
<!-- Bootstrap bundle (incluye Popper) -->
<script th:src="@{/static/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
