<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Spring eCommerce - Carrito</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/static/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/static/css/heroic-features.css}" rel="stylesheet">
</head>
<body>

<!-- Incluyo el header adecuado -->
<div th:if="${sesion == null}"
     th:replace="usuario/template_usuario :: header"></div>
<div th:unless="${sesion == null}"
     th:replace="usuario/template_usuario :: header-user"></div>

<div class="container mt-5">
  <h1 class="mt-4 mb-3">Spring eCommerce <small>Carrito</small></h1>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
    <li class="breadcrumb-item active">Carrito</li>
  </ol>
  <div class="card mb-4">
    <div class="card-body row">
      <div class="col-lg-9">
        <table class="table">
          <thead>
          <tr>
            <th>Producto</th><th>Precio</th><th>Cantidad</th><th>Total</th><th>Acci√≥n</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="dorden : ${cart}">
            <td th:text="${dorden.nombre}"></td>
            <td th:text="${dorden.precio}"></td>
            <td th:text="${dorden.cantidad}"></td>
            <td th:text="${dorden.total}"></td>
            <td>
              <a th:href="@{/delete/cart/{id}(id=${dorden.producto.id})}"
                 class="btn btn-danger">Quitar</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="col-lg-3">
        <h2>SUBTOTAL</h2>
        <ul class="list-group mb-3">
          <li class="list-group-item">
            <h5 th:text="${orden.total}"></h5>
          </li>
        </ul>
        <a th:href="@{/order}" class="btn btn-dark btn-block">Ver Orden</a>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:replace="usuario/template_usuario :: footer"></div>

<!-- jQuery -->
<script th:src="@{/static/vendor/jquery/jquery.min.js}"></script>

<!-- Bootstrap bundle (incluye Popper) -->
<script th:src="@{/static/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
